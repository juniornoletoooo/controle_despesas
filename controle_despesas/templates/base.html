<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ title or "Controle de Despesas" }}</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Ícones Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <style>
      body {
        background-color: #f8f9fa;
      }
      .navbar {
        border-bottom: 3px solid #0d6efd;
      }
      .card {
        border-radius: 1rem;
      }
    </style>
  </head>
  <body>

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container">
        <a class="navbar-brand fw-bold" href="{{ url_for('index') }}">
          <i class="bi bi-wallet2"></i> Controle de Despesas
        </a>
        <div>
          <a href="{{ url_for('adicionar') }}" class="btn btn-light btn-sm">
            <i class="bi bi-plus-circle"></i> Nova Despesa
          </a>
        </div>
      </div>
    </nav>

    <main class="container mt-4">
      {% block content %}{% endblock %}
    </main>

    <footer class="text-center text-muted mt-5 mb-3 small">
      <p>Desenvolvido com ❤️ usando Flask e Bootstrap 5</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
